name: "Terraform workflow"

on:
  push:
    branches: [Main,May-6-2022]
  
jobs:
  TerraformPlan:
    name: "Plan Terraform deployment"
    environment: "example"
    runs-on: windows-latest
    continue-on-error: false
    env:
      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TENANT_ID }}
    
    steps:
      - name: "Check out repository"
        id: checkout_repo
        uses: actions/checkout@v2
      - name: List Files
        shell: pwsh
        run: get-childitem -recurse
        
      - name: Terraform Setup
        id: TFSetup
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.5

      - name: Check Terraform Format
        id: TFFormat
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: TFInit
        run: >
          terraform ini
          -backend-config=subscription_id=${{ secrets.BACKEND_SUBSCRIPTION_ID }}
          -backend-config=tenant_id=${{ secrets.BACKEND_TENANT_ID }}
          -backend-config=resource_group_name=${{ secrets.BACKEND_RG_NAME }}
          -backend-config=storage_account_name=${{ secrets.BACKEND_SA_NAME }}
          -backend-config=container_name=${{ secrets.BACKEND_CONTAINER_NAME }}
          -backend-config=key=${{ secrets.BACKEND_KEY }}

      - name: Validate Terraform Code
        id: TFValidate
        run: terraform validate -no-color
